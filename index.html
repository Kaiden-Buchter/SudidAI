<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>SudidAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar-visible" aria-label="Sidebar">
      <div id="sidebar-header">
        <button id="sidebar-toggle" class="sidebar-toggle" disabled aria-label="Toggle Sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button id="search-btn" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="new-chat-btn" aria-label="Start New Chat">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="chat-list" aria-label="Chat List"></ul>
      <footer id="sidebar-footer">
        <p id="settings-link" style="cursor: pointer;" aria-label="Open Settings">Settings</p>
      </footer>
    </nav>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden" role="dialog" aria-labelledby="settings-title">
      <div class="modal-content">
        <h2 id="settings-title">Settings</h2>
        <label for="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle">
          Enable Dark Mode
        </label>
        <button id="close-settings-btn" aria-label="Close Settings">Close</button>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content">
      <div id="chat-container">
        <div id="messages" aria-live="polite" aria-label="Chat Messages"></div>
        <form id="chat-form" aria-label="Chat Form">
          <input 
            type="text" 
            id="user-input" 
            placeholder="Type your message..." 
            autocomplete="off" 
            aria-label="Message Input">
          <button id="send" type="submit" aria-label="Send Message">Send</button>
        </form>
      </div>
    </main>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script type="module" src="main.js"></script>  
</body>
</html>
