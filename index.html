<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        maximum-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
        style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
        connect-src 'self' https://chatgpt-worker.knbuchtyy879.workers.dev; 
        object-src 'none'; 
        upgrade-insecure-requests;">
  <title>Sudid</title>
  <link rel="icon" type="image/icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css?v=1.0">
</head>
<body>
  <div id="app">
    <!-- Sidebar Toggle Button (Now outside the sidebar) -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle Sidebar">
      <i class="fa-solid fa-bars"></i>
    </button>
    
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar-visible" aria-label="Sidebar">
      <div id="sidebar-header">
        <button id="search-btn" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="new-chat-btn" aria-label="Start New Chat">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <ul id="chat-list" aria-label="Chat List"></ul>
      <footer id="sidebar-footer">
        <p id="settings-link" class="clickable" aria-label="Open Settings">Settings</p>
      </footer>
    </nav>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden" role="dialog" aria-labelledby="settings-title">
      <div class="modal-content">
        <h2 id="settings-title">Settings</h2>
        <label for="dark-mode-toggle">
          <input type="checkbox" id="dark-mode-toggle">
          Enable Dark Mode
        </label>
        <button id="close-settings-btn" aria-label="Close Settings">Close</button>
      </div>
    </div>
    
    <!-- Main Content -->
    <main id="main-content">
      <div id="chat-container">
        <div id="messages" aria-live="polite" aria-label="Chat Messages"></div>
        <form id="chat-form" aria-label="Chat Form">
          <textarea 
            id="user-input" 
            placeholder="Type your message..." 
            autocomplete="off" 
            aria-label="Message Input" 
            rows="3"></textarea>
          <button id="send" type="submit" aria-label="Send Message">Send</button>
        </form>
      </div>
    </main>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script type="module" src="scripts/main.js"></script>  
</body>
</html>
