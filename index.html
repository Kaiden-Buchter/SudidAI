<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        maximum-scale=1.0">
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
        font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
        connect-src 'self' https://api.sudid.org; 
        object-src 'none'; 
        upgrade-insecure-requests;">
  <title>Sudid</title>
  <link rel="icon" type="image/icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/navigation.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
  <link rel="stylesheet" href="assets/css/messages.css">
  <link rel="stylesheet" href="assets/css/input.css">
  <link rel="stylesheet" href="assets/css/code.css">
  <link rel="stylesheet" href="assets/css/modals.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <div id="app">
    <!-- Top Navigation Bar -->
    <nav id="top-nav">
      <div class="nav-left">
        <button id="sidebar-toggle" class="nav-btn" aria-label="Toggle Sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="logo">Sudid<span class="logo-accent">AI</span></h1>
      </div>
      <div class="nav-right">
        <button id="new-chat-btn" class="nav-btn" aria-label="Start New Chat" title="New Chat">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button id="search-btn" class="nav-btn" aria-label="Search" title="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="settings-link" class="nav-btn" aria-label="Settings" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
        <button id="logout-btn" class="nav-btn" aria-label="Logout" title="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </nav>

    <div id="main-wrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar-visible" aria-label="Chats">
        <div class="sidebar-content">
          <div class="sidebar-header">
            <h2>Chats</h2>
          </div>
          <ul id="chat-list" aria-label="Chat List"></ul>
        </div>
      </aside>

      <!-- Main Content -->
      <main id="main-content">
        <div id="chat-container">
          <div id="messages" aria-live="polite" aria-label="Chat Messages"></div>
        </div>
        
        <!-- Input Area (Fixed at Bottom) -->
        <div id="input-wrapper">
          <form id="chat-form" aria-label="Chat Form">
            <div class="input-container">
              <textarea 
                id="user-input" 
                placeholder="Message SudidAI..." 
                autocomplete="off" 
                aria-label="Message Input" 
                rows="1"></textarea>
              <button id="send" type="submit" aria-label="Send Message">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden" role="dialog" aria-labelledby="settings-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="settings-title">Settings</h2>
          <button id="close-settings-btn" class="close-btn" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="modal-body">
          <label for="dark-mode-toggle" class="setting-option">
            <span>Enable Dark Mode</span>
            <input type="checkbox" id="dark-mode-toggle">
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script type="module" src="scripts/main.js"></script>  
</body>
</html>
